version: '3.8'

services:
  # PostgreSQL Database for Development
  postgres:
    image: postgres:16-alpine
    container_name: resume-builder-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: resume_builder_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password}
      POSTGRES_DB: resume_builder
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U resume_builder_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Development Server
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: resume-builder-app-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://resume_builder_user:${POSTGRES_PASSWORD:-dev_password}@postgres:5432/resume_builder?schema=public
      - NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    command: sh -c "npx prisma generate && npx prisma db push && npm run dev"

volumes:
  postgres_dev_data:

